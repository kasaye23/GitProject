<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .k1 {
            /* Basic Button Styles */
            padding: px 2px;
            font-size: 26px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            
            /* Default Styles */
            background-color: #3498db;
            color: #ffffff;
        }

        /* Hover Styles */
        .k1:hover {
            background-color: #24e813;
        }

        /* Active Styles */
        .k1.active {
            background-color: #1f618d;
            
        }
    </style>
</head>
<body>
    <button class="k1" onclick="sayHello()">click me</button>

    <script>
        function sayHello() {
            alert('Hello Kassaye!');
        }
    </script>
