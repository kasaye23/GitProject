<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>

<section class="contact-section bg-primary bg-gradient py-5" id="contact">
    <div class="container">
        <h1 class="pb-2 display-6 fw-bold text-white text-center">Contact As</h1>
        <h1 class="pb-3 display-6 fw-bold text-white"></h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem; height: 10.5rem;">
                    <div class="card-header bg-warning">
                        Contact as
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Phone: 0934871443</li>
                        <li class="list-group-item">Email: kassayeseyoum0@gmail</li>
                        <li class="list-group-item">Address: Eyesus 41, Addis Ababa</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card border-warning" style="border-width: 10px;">
                    <div class="card-header bg-warning border-success">
                        Contact Form
                    </div>
                    <div class="card-body">
                        <form action="https://formspree.io/kassayeseyoum0@gmail.com" method="POST" id="contactForm">
                            <label for="fullName">Full Name :</label><br>
                            <input class="form-control" type="text" name="fullName" id="fullName" required><br>
                            <label for="email">Email :</label><br>
                            <input class="form-control" type="email" name="email" id="email" required><br>
                            <label for="comment">Comment</label><br>
                            <textarea class="form-control" name="comment" id="comment" rows="5" cols="50" required></textarea>
                            <br>
                            <button class="btn btn-success" type="submit">Send Comment</button>
                        </form>
                        <div id="feedbackMessage" style="margin-top: 10px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var contactForm = document.getElementById("contactForm");
        var feedbackMessage = document.getElementById("feedbackMessage");

        contactForm.addEventListener("submit", function (event) {
            event.preventDefault();

            // Submit the form to Formspree
            var xhr = new XMLHttpRequest();
            xhr.open("POST", contactForm.action, true);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState !== 4) return;
                if (xhr.status === 200 || xhr.status === 201) {
                    // Successful submission
                    feedbackMessage.innerHTML = "<p class='text-success'>Form submitted successfully!</p>";
                    contactForm.reset();
                } else {
                    // Handle errors
                    feedbackMessage.innerHTML = "<p class='text-danger'>Error submitting the form. Please try again later.</p>";
                }
            };

            // Collect form data
            var formData = new FormData(contactForm);
            xhr.send(formData);
        });
    });
</script>

</body>
</html>
