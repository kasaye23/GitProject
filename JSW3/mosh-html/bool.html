<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Booleans</h1>
<p>Display the value of Boolean(10 > 9):</p>
<p id="demo"></p>
<p id="demo1"></p>
<script>
   
    document.getElementById("demo").innerHTML=Boolean(10 < 11);
    document.getElementById("demo1").innerHTML=Boolean(100 < 11);
</script>
<h2>JavaScript switch</h2>
<p id="demo3">
    <script>
        let day ;
        switch (new Date().getDay()) {
            case 0:
                day="monday"
                break;
                case 1:
                day="tusday"
                break;
                case 2:
                day="wensday"
                break;
                case 3:
                day="tersday"
                break;
                case 4:
                day="frayday"
                break;
                case 5:
                day="saturday"
                break;
        }
        document.getElementById("demo").innerHTML = "Today is " + day;
    </script>
</p>
</body>
</html>
