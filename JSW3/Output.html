<body>
    <h1>JavaScript Display Possibilities</h1>
    <h4>JavaScript can "display" data in different ways:</h4>
    <p> Writing into an HTML element, using innerHTML <br>
        Writing into the HTML output using document.write() <br>
        Writing into an alert box, using window.alert(). <br>
        Writing into the browser console, using console.log().</p>
        <div style="border: 2px solid red; padding: 100px; margin-top: 100px;" >
            <p id="js1"></p>
            <script>
                document.getElementById('js1').innerHTML=100+100
            </script>
        </div>

</body>
