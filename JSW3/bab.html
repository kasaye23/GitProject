<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Examples</title>

    <style>
        /* Some simple styling for demonstration purposes */
        div {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- onchange event -->
    <label for="changeInput">Change me:</label>
    <input type="text" id="changeInput" onchange="handleChange(this.value)">

    <br>

    <!-- onclick event -->
    <div onclick="handleClick(this)">Click me!</div>

    <!-- onmouseover and onmouseout events -->
    <div onmouseover="handleMouseOver(this)" onmouseout="handleMouseOut(this)">Hover me!</div>

    <!-- onkeydown event -->
    <div>
        Press any key:
        <input type="text" onkeydown="handleKeyDown(event)">
    </div>

    <script>
        // onload event
        window.onload = function() {
            alert('Page has finished loading!');
        };

        // Event handler functions
        function handleChange(value) {
            console.log('Value changed:', value);
        }

        function handleClick(element) {
            alert('Element clicked!');
            element.style.backgroundColor = 'lightgreen';
        }

        function handleMouseOver(element) {
            element.style.backgroundColor = 'lightcoral';
        }

        function handleMouseOut(element) {
            element.style.backgroundColor = 'lightblue';
        }

        function handleKeyDown(event) {
            alert('Key pressed: ' + event.key);
        }
    </script>

</body>
</html>
